<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mama Recipe</title>
    <style>
      @font-face {
          font-family: 'airbnb';
          src: url(/assets/fonts/AirbnbCereal_W_Bd.otf);

          font-family: 'airbnb2';
          src: url(/assets/fonts/AirbnbCereal_W_Lt.otf);
      }
  </style>
    <!-- fonts Inter-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    
    <!-- css -->
    <link rel="stylesheet" href="/assets/css/login.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid ">
        <div class="row">
          <!-- leftside -->
            <div class="col-md-6 leftside">
                <img src="assets/images/Group697.svg" alt="logo" class="logo">
            </div>
            <!-- rightside -->
            <div class="col-md-6  d-flex align-items-center rightside">
                <form class="row g-3 m-5">
                    <h1 class="welcome">Welcome</h1>
                    <p class="text-center log-in">Log in into your exiting account</p>
                    <hr>
                    <label for="email" class="email"> E-mail</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="examplexxx@gmail.com" />
                    <label for="password" class="password"> Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" />
                    <div class="form-check">
                        <input class="form-check-input checkbox" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            I agree of term conditions
                        </label>
                    </div>
                      <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-custom"> 
                          <a href="/landingPage.html">Login</a>
                        </button>
                      </div>
                      <div class="forgot">
                        <a href="/forgot.html">Forgot Password ?</a>
                      </div>
                      <hr>
                      <div class="text-center">
                        <p class="sign-up">Don't have a account? <a href="/register.html">  <span style="color:#EFC81A">Sign Up</a></span></p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</html>
